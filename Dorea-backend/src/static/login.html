<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorea - 로그인</title>
    <link rel="icon" href="/static/logo.png">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>

<body>
    <!-- 홈으로 돌아가기 버튼 -->
    <a href="/" class="back-to-home">← 홈으로</a>

    <div class="login-container">
        <div class="logo">
            <div class="logo-symbol">D</div>
            <h1>Dorea</h1>
            <p>클릭으로 분석하는 스마트 문서 도구</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <div id="loadingIndicator" class="loading">
            <div class="spinner"></div>
            <span>로그인 처리 중...</span>
        </div>

        <!-- 사용자 로그인 폼 -->
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" placeholder="아이디" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                로그인
            </button>
        </form>

        <div class="auth-links">
            <p>계정이 없으신가요? <a href="/register">회원가입</a></p>
        </div>

        <div class="help-section">
            <h4>OpenAI API 키 설정</h4>
            <ol>
                <li><a href="https://platform.openai.com" target="_blank" rel="noopener">OpenAI 플랫폼</a>에 로그인</li>
                <li>API Keys 메뉴에서 새 키 생성</li>
                <li>생성된 키를 위 입력란에 입력</li>
            </ol>
            <div class="security-note">
                <strong>개인정보 보호:</strong> API 키는 브라우저에만 저장되며 Dorea 서버에 전송되지 않습니다.
            </div>
        </div>
    </div>

    <script type="module" src="/static/js/auth.js"></script>
</body>

</html>
